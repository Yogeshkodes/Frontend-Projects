<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ColourPicker</title>
  </head>
  <body>
    <div class="container">
      <div class="hexContainer">
        <h3 class="hexText">#000000</h3>
        <button class="btn" id="hexColourButton">Create Hex Colour</button>
        <button class="btn Copy Hex">Copy to clipboard</button>
      </div>
      <div class="rgbContainer">
        <h3 class="rgbText">RGB(255,255,255)</h3>
        <label for="Red"> Red </label>
        <input type="range" name="Red" id="Red" min="0" max="255" value="50" />
        <label for="Green"> Green </label>
        <input
          type="range"
          name="Green"
          id="Green"
          min="0"
          max="255"
          value="50"
        />
        <label for="Blue"> Blue </label>
        <input
          type="range"
          name="Blue"
          id="Blue"
          min="0"
          max="255"
          value="50"
        />
        <button class="btn" id="rgbColorButton">Create RGB Colour</button>
        <button class="btn Copy RGB">Copy to clipboard</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
