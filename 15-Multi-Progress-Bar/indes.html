<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Multi Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <h3>Multi Step Progress Bar</h3>

      <div class="progress-container">
        <div class="icons-container">
          <span class="icons"><i class="fa-brands fa-facebook"></i></span>
          <span class="icons"><i class="fa-brands fa-instagram"></i></span>
          <span class="icons"><i class="fa-brands fa-twitter"></i></span>
          <span class="icons"><i class="fa-brands fa-tiktok"></i></span>
        </div>

        <div class="circles-container">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>

        <div class="progress-bar"></div>
        <div class="activebar"></div>

        <div class="names">
          <span class="comp-names">Facebook</span>
          <span class="comp-names">Instagram</span>
          <span class="comp-names">Twitter</span>
          <span class="comp-names">Tiktok</span>
        </div>
      </div>
      <div class="btn">
        <button class="Previous">Previous</button
        ><button class="Next">Next</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
